<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <!-- Add meta tags for PWA -->
    <meta name="theme-color" content="#6c63ff">
    <meta name="description" content="Professional Web Developer Portfolio">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
   
    <!-- Add before existing scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- Add dark mode toggle button in header -->
    <header class="header">
        <div class="container">
            <!-- ... existing header content ... -->
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Add scroll progress indicator -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
    </div>

    <!-- Update Hero Section with particles -->
    <section class="hero" id="home">
        <div id="particles-js"></div>
        <!-- ... rest of hero content ... -->
    </section>

    <!-- Update Portfolio Section with modals -->
    <section class="portfolio section-padding" id="portfolio">
        <!-- ... existing portfolio grid ... -->
    </section>

    <!-- Portfolio Modals (add before closing body) -->
    <div id="portfolioModals"></div>

    <!-- Update scripts section -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
